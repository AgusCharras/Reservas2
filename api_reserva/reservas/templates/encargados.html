{% include 'navbar.html' %} 
{% load static %} 
{% block content %}
 
<h2 class="titulo">Encargados</h2>
<div class="d-flex justify-content-end align-items-end"><a class="btn" href="/encargados/encargadoNuevo/">Nuevo</a></div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Encargado</th>
            <th>Telefono</th>
            <th>Email</th>
        </tr>       
    </thead>
    <tbody>
        {% for encargado in encargados %} 
        <tr class="filas">
            <td><a href="{% url 'detalle_encargado' encargado.id %}">{{ encargado.apellido_nombre }}</a></td>
            <td>{{ encargado.telefono }}</td>
            <td>{{ encargado.email}}</td>
            <td class="d-flex justify-content-end align-items-end"><a class="btn" href="/encargados/encargadoModif/{{ encargado.id }}">Modificar</a></td>
            <td><a class="btn" href="/encargados/encargadoBorrar/{{ encargado.id }}">Borrar</a></td>
        {% endfor %} 
    </tbody>
</table>


{% endblock %}
