{% include 'navbar.html' %} 
{% load static %} 
{% block content %}

<div class="row">
    <h1 class="titulo">Servicios</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-outline-primary mb-3" type="submit">Guardar</button>
        <a class="btn btn-outline-secondary mb-3" href="{% url 'lista_servicios' %}">Cancelar</a>   
    </form>
</div>

{% endblock %}
