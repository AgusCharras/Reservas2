{% include 'navbar.html' %} 
{% load static %} 
{% block content %}

<div class="row">
    <h1 class="titulo">Reservas</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}

        {{ formset.management_form }}
        <h6 class="display-6 my-3">Servicios</h6>

        <table class="table table-striped table-hover">
            <thead class="bg-dark text-light">
                <th>Id</th>
                <th></th><th></th><th></th>
                <th>Â¿Borrar?</th>
            </thead>
            <tbody>
            {% for form in formset %}
            <tr>
                <td>{{ form.id.value }}</td>
                {% for field in form %}
                    <td>{{ field }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>      
        <button class="btn btn-outline-primary mb-3" type="submit">Guardar</button>
        <a class="btn btn-outline-secondary mb-3" href="{% url 'lista_reservas' %}">Cancelar</a>   
    </form>
</div>

{% endblock %}
