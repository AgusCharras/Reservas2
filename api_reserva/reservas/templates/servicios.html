{% include 'navbar.html' %} 
{% load static %} 
{% block content %}

<h2  class="titulo">Servicios</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </tr>       
    </thead>
    <tbody>
        {% for servicio in servicios %} 
        <tr>
            <td><a href="{% url 'detalle_servicio' servicio.id %}">{{ servicio.codigo }}</a></td>
            <td>{{ servicio.descripcion }}</td>
            <td>{{ servicio.precio }}</td>
        {% endfor %} 
    </tbody>
</table>

{% endblock %}
