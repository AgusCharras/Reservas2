{% include 'navbar.html' %} 
{% load static %} 
{% block content %}

<h2  class="titulo">Servicios</h2>
<div class="d-flex justify-content-end align-items-end"><a class="btn btn-outline-primary" href="/servicios/servicioNuevo/">AÃ±adir Servicio</a></div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </tr>       
    </thead>
    <tbody>
        {% for servicio in servicios %} 
        <tr>
            <td><a href="{% url 'detalle_servicio' servicio.id %}">{{ servicio.codigo }}</a></td>
            <td>{{ servicio.descripcion }}</td>
            <td>{{ servicio.precio }}</td>
            <td class="d-flex justify-content-end align-items-end"><a class="btn btn-outline-secondary" href="/servicios/servicioModif/{{ servicio.id }}">Modificar</a></td>
            <td><a class="btn btn-outline-secondary" href="/servicios/servicioBorrar/{{ servicio.id }}">Borrar</a></td>
        {% endfor %} 
    </tbody>
</table>

{% endblock %}
