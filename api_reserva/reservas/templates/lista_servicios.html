{% include 'navbar.html' %} 
{% load static %} 
{% block content %}

<div class="contenedor">

<div class="row">
    
    <h2  class="col display-4 my-3">Servicios</h2>

    <div class="col d-flex justify-content-end align-items-end mb-3">
        <form method="GET">
            <div class="input-group">
            <input type="text" id="search" class="form-control inputApagado" name="q" value="{{ query }}" placeholder="Buscar Servicio...">
            <button class="lupa" type="submit"><span class="material-symbols-outlined">search</span></button>

            <div class="d-flex justify-content-end align-items-end"><a class="botonPrimario" href="/servicios/servicioNuevo/">AÃ±adir Servicio</a></div>
        </form>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </tr>       
    </thead>
    <tbody>
        {% for servicio in servicios %} 
        <tr>
            <td><a href="{% url 'detalle_servicio' servicio.id %}">{{ servicio.nombre }}</a></td>
            <td>{{ servicio.descripcion }}</td>
            <td>{{ servicio.precio }}</td>
            <td class="d-flex justify-content-end align-items-end"><a class="botonSecundario" href="/servicios/servicioModif/{{ servicio.id }}">Modificar</a></td>
            <td><a class="botonSecundario" href="/servicios/servicioBorrar/{{ servicio.id }}">Borrar</a></td>
        {% endfor %} 
    </tbody>
</table>

</div>

{% endblock %}
